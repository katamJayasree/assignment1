<html>
    <head><title>Login Form</title></head>
    <body 
    style="background-image:url(https://wallpaperaccess.com/full/1900901.jpg);">
        <center>
        <font color="gray">
        <h1>Create Library Account</h1>
        </font>
        <table>
        <form>
            <tr>
            <th><label for="email">Email</label></th>
            <td><input type="email" id="email" placeholder="Example@gmil.com"/></td>
            </tr>

            <tr>
                <th><label for="username">User Name</label></th>
                <td><input type="text" id="username"/></td>
            </tr>

            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" id="password"/></td>
            </tr>

            <tr>
                <th><label for="submit"><a href="welcome.html">Login</a></label></th>
                <td><input type="submit" id="submit"/></td>
            </tr>
        </form>
        </table>
        </center>
    </body>
</html>
